    <div id="camera"></div>



















    <script>

        Quagga.init({
            inputStream: {
                name: "Live",
                type: "LiveStream",
                target: document.querySelector('#camera')
            },
            decoder: {
                readers: ["code_128_reader", "ean_reader"]
            }
        }, function (err) {
            if (err) {
                console.log(err);
                return
            }
            console.log("Initialization finished. Ready to start");
            document.querySelector('#resultado2').innerHTML = "okunuyorr";

            Quagga.start();

        });

        var barkodlar = ['1', '2', '3', '4', '5'];
        var sayac = 0;













        let dizi = [];
        let yeniDizi=[];
        let index = 0;
        let tekrar = [];
        let deneme;
        let sayac1=51;
        let kontrol=0;
        let kontrol2=0;

        Quagga.onDetected(function (data) {

            // document.querySelector('#resultado').innerHTML=data.codeResult.code;
            //document.querySelector('#resultado1').innerHTML=data1.codeResult.code;

            sayac++;

            barkodlar[sayac] = data.codeResult.code;
            document.querySelector('#resultado1').innerHTML = data.codeResult.code;

            if (data.codeResult.code) {
                if (index <= 50) {
                    
                    dizi.push(data.codeResult.code);
                    index++;
                    document.querySelector('#resultado2').innerHTML = index;
                    

                }
                else{
                    Quagga.stop();
                }



            }
            
           

        });

        

















    </script>
